<!------ Contenido Publicidad ------->

   <section class="contentPrestamo">

        <fieldset>
            <h1>Simulador de Prestamos</h1>
            <form>
                <div>
                    <label for="capital">CAPITAL

                    </label>
                </div>
                <div>
                    <label for="couta">CUOTAS
                        <input type="text" placeholder="Ingrese las cuotas del prestamo" id="couta">                        
                    </label>
                </div>
                <div>
                    <label for="interes">INTERES
                        <input type="text" placeholder="Ingrese el interÃ©s a generar" id="interes">                        
                    </label>
                </div>
            </form>
        <button class="buttonPrestmo" onclick="gen_table();">CALCULAR</button>
        </fieldset>
        <hr>
        <table class="tab">
            <thead>
                <tr>
                    <td>NRO</td>
                    <td>CAPITAL</td>
                    <td>INTERES</td>
                    <td>IMPORTE A PAGAR</td>
                </tr>
            </thead>
            <tbody id="tab">
            </tbody>
            <tfoot>
                <tr>
                    <td class="ft">TOTAL</td>
                    <td id="t1"></td>
                    <td id="t2"></td>
                    <td id="t3"></td>                    
            </tfoot>
        </table>
    </div>
</section>
