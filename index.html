<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="js/script.js"></script>
<link rel="stylesheet" href="css/main.css">

<title>Simulador de Prestamo</title>
</head>


<body>


    <div class="container">
        <h1>Simulador de Préstamo</h1>        
        <form id="formPrestamo">
            <label for="monto">Monto del préstamo:</label>
            <input type="number" id="monto" name="monto" required>
            
            <label for="tasaInteresAnual">Tasa de interés anual (%):</label>
            <input type="number" id="tasaInteresAnual" name="tasaInteresAnual" required>
            
            <label for="meses">Cantidad de meses:</label>
            <input type="number" id="meses" name="meses" required>
            
            <input type="submit" value="Calcular Pago Mensual">
        </form>
        <div id="resultado"></div>
        <div id="prestamosListados"></div>
        <div class="fecha" id="fechaHora"></div>
    </div>

    
   
</body>
</html>
